<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Card</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="px-5 py-2">
  <div class="row py-2">
    <div class="col-xl-3 col-md-6 mb-1">
        <div class="card shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col">
                      <i class="bi-pencil-fill fs-1 text-info"></i>
                  </div>
                    <div class="col-auto me-2 text-end text-secondary">
                      <div class="fs-3 mb-0 font-weight-bold">278</div>
                        <div class="font-weight-bold mb-1">New Posts</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-1">
        <div class="card shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col">
                      <i class="bi-chat-left-dots-fill fs-1 text-warning"></i>
                  </div>
                    <div class="col-auto me-2 text-end text-secondary">
                      <div class="fs-3 mb-0 font-weight-bold">156</div>
                        <div class="font-weight-bold mb-1">New Comments</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-1">
        <div class="card shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col">
                      <i class="bi-graph-up-arrow fs-1 text-success"></i>
                  </div>
                    <div class="col-auto me-2 text-end text-secondary">
                      <div class="fs-3 mb-0 font-weight-bold">64.89%</div>
                        <div class="font-weight-bold mb-1">Bounce Rate</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-1">
        <div class="card shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col">
                      <i class="bi-pin-fill fs-1 text-danger"></i>
                  </div>
                    <div class="col-auto me-2 text-end text-secondary">
                      <div class="fs-3 mb-0 font-weight-bold">423</div>
                        <div class="font-weight-bold mb-1">Total Visits</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>


  <div class="row py-2">
    <div class="col-xl-3 col-md-6 mb-1">
        <div class="card shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col me-2 text-secondary">
                    <div class="fs-3 mb-0 font-weight-bold text-danger">278</div>
                    <div class="font-weight-bold mb-1">New Project</div>
                  </div>
                  <div class="col-auto">
                    <i class="bi-rocket-takeoff-fill fs-1 text-danger"></i>
                  </div>
                </div>
            </div>
          </div>
    </div>

      <div class="col-xl-3 col-md-6 mb-1">
          <div class="card shadow h-100 py-2">
              <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col me-2 text-secondary">
                      <div class="fs-3 mb-0 font-weight-bold text-success">156</div>
                      <div class="font-weight-bold mb-1">New Clients</div>
                    </div>
                    <div class="col-auto">
                      <i class="bi-person fs-1 text-success"></i>
                    </div>
                  </div>
              </div>
            </div>
      </div>    

      <div class="col-xl-3 col-md-6 mb-1">
          <div class="card shadow h-100 py-2">
              <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col me-2 text-secondary">
                      <div class="fs-3 mb-0 font-weight-bold text-danger">64.89</div>
                      <div class="font-weight-bold mb-1">Conversion Rate</div>
                    </div>
                    <div class="col-auto">
                      <i class="bi-pie-chart-fill fs-1 text-danger"></i>
                    </div>
                  </div>
              </div>
            </div>
      </div>

      <div class="col-xl-3 col-md-6 mb-1">
          <div class="card shadow h-100 py-2">
              <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col me-2 text-secondary">
                      <div class="fs-3 mb-0 font-weight-bold text-info">423</div>
                      <div class="font-weight-bold mb-1">Support Tickets</div>
                    </div>
                    <div class="col-auto">
                      <i class="bi-life-preserver fs-1 text-info"></i>
                    </div>
                  </div>
              </div>
            </div>
      </div>    


  </div>



  <div class="row py-2">
    <div class="col-xl-3 col-md-6 mb-1">
        <div class="card shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col me-2 text-secondary">
                    <div class="fs-3 mb-0 font-weight-bold text-info">278</div>
                    <div class="font-weight-bold mb-1">New Posts</div>
                  </div>
                  <div class="col-auto">
                    <i class="bi-book-fill fs-1 text-info"></i>
                  </div>
                </div>
                <div class="col">
                  <div class="progress progress-sm me-2 mt-2">
                      <div class="progress-bar bg-info" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
              </div>
            </div>
          </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-1">
        <div class="card shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col me-2 text-secondary">
                    <div class="fs-3 mb-0 font-weight-bold text-warning">156</div>
                    <div class="font-weight-bold mb-1">New Comments</div>
                  </div>
                  <div class="col-auto">
                    <i class="bi-chat-left-text fs-1 text-warning"></i>
                  </div>
                </div>
                <div class="col">
                  <div class="progress progress-sm me-2 mt-2">
                      <div class="progress-bar bg-warning" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
              </div>
            </div>
          </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-1">
        <div class="card shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col me-2 text-secondary">
                    <div class="fs-3 mb-0 font-weight-bold text-success">64.89</div>
                    <div class="font-weight-bold mb-1">Bounce Rate</div>
                  </div>
                  <div class="col-auto">
                    <i class="bi-cup-hot-fill fs-1 text-success"></i>
                  </div>
                </div>
                <div class="col">
                  <div class="progress progress-sm me-2 mt-2">
                      <div class="progress-bar bg-success" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
              </div>
            </div>
          </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-1">
        <div class="card shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col me-2 text-secondary">
                    <div class="fs-3 mb-0 font-weight-bold text-danger">423</div>
                    <div class="font-weight-bold mb-1">Total Visits</div>
                  </div>
                  <div class="col-auto">
                    <i class="bi-signpost-2-fill fs-1 text-danger"></i>
                  </div>
                </div>
                <div class="col">
                  <div class="progress progress-sm me-2 mt-2">
                      <div class="progress-bar bg-danger" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
              </div>
            </div>
          </div>
    </div>

  </div>
</body>
</html>
